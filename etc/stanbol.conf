<VirtualHost *:80>

        ServerName stanbol-01.insideout.io

        ProxyPass / http://localhost:8080/
        ProxyPassReverse / http://stanbol-01.insideout.io/

        <Proxy *>
                Order deny,allow
                Allow from all
        </Proxy>

	<Location />
		AddOutputFilterByType SUBSTITUTE text/html
		Substitute s/localhost:8080/stanbol-01.insideout.io/n
	</Location>
</VirtualHost>

